{% extends 'main.html' %}

{% block content %}
<h1>Lifecycle</h1>

<div>

    <div>

        {% for room in rooms %}

            {% if room.content %}
            <div>
                <h5>{{room.id}} -- {{room.name}}</h5>
            </div>
            {% endif %}

        {% endfor %}

    </div>
</div>


{% endblock content %}
